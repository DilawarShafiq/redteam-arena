<svg width="650" height="200" viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2A55" />
      <stop offset="100%" stop-color="#B30021" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF" />
      <stop offset="100%" stop-color="#0055FF" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark Background -->
  <rect width="650" height="200" rx="16" fill="#0D1117" />
  
  <!-- Logo Graphic -->
  <g transform="translate(60, 40)">
    <!-- Hexagon Frame -->
    <path d="M60 0 L120 30 L120 90 L60 120 L0 90 L0 30 Z" fill="none" stroke="#30363D" stroke-width="4"/>
    <!-- Blue Defense Shield -->
    <path d="M60 15 L105 38 L105 82 L60 105 L60 15" fill="url(#blueGrad)" opacity="0.9" filter="url(#glow)"/>
    <!-- Red Attacker Strike -->
    <path d="M-15 60 L65 15 L45 55 L105 55 L25 105 L45 65 Z" fill="url(#redGrad)" filter="url(#glow)"/>
  </g>

  <!-- Typography -->
  <text x="220" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="#FF2A55" letter-spacing="-1">REDTEAM</text>
  <text x="470" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="300" fill="#FFFFFF" letter-spacing="-1">ARENA</text>
  <text x="225" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#8B949E" letter-spacing="5">ENTERPRISE AI PENTESTING</text>
</svg>